<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Tab</title>
  </head>

  <body>

    <table style="width: 100%; height: 200px; border-collapse: collapse;">
      
      <tr>

        <td style="background-color: rgb(255, 253, 149); text-align: center;">
          First cell
        </td>

        <td style="background-color: rgb(251, 162, 208); text-align: center;">
          Second cell
        </td>

      </tr>
    </table>

  </body>
</html>
