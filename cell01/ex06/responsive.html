<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Responsive</title>

    <style>
      body {
        margin: 0;
      }

      table {
        width: 100vw;
        height: 100vh;
        border-collapse: collapse;
      }

      td {
        width: 50%;
        text-align: center;
        vertical-align: middle;
        font-size: 2vw;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td style="background-color: rgb(255, 253, 149);">
          First cell
        </td>
        <td style="background-color: rgb(251, 162, 208);">
          Second cell
        </td>
      </tr>
    </table>
  </body>
</html>
