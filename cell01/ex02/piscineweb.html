<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Piscine Web</title>

    <style>
       h1 {
        text-align: center;
        margin: 20px 0;
      }

      .container {
        display: flex;
        justify-content: center;   /* อยู่กลางหน้าเว็บ */
        align-items: center;
        gap: 40px;                 /* ระยะห่างระหว่างรูป */
      }

      .pic {
        width: 600px;
        height: 600px;             /* ขนาดเท่ากัน */
        object-fit: cover;         /* รูปไม่บิด */
      }
    </style>

  </head>
  <body>
    <h1 style="text-align: center;">Piscine Web</h1>

    <img src="https://i.pinimg.com/736x/e5/62/b3/e562b3dfc05aa5750247d3d52c146bb6.jpg" alt="cat" class="pic">
    <img src="https://i.pinimg.com/736x/bd/43/06/bd43069d6f380edb3fd3af50b8cb0981.jpg" alt="dog" class="pic">

  </body>
</html>
