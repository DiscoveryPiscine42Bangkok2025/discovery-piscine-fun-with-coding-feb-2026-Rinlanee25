<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
  </head>

  <body>
    <input type="text" id="left">

    <select id="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>

    <input type="text" id="right">

    <button id="try">Try me!</button>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="calc.js"></script>
  </body>
</html>
